<!DOCTYPE html>
<html>
<head>
  <title>Robot Control Interface</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .control-panel { margin-top: 20px; }
    .button { font-size: 20px; padding: 10px 20px; margin: 10px; }
    .slider { width: 300px; margin: 20px; }
    .bar { width: 100px; height: 20px; margin: 10px; display: inline-block; }
  </style>
</head>
<body>
  <h1>Robot Control Interface</h1>
  <div>
    <img src="http://192.168.5.98/" style="width: 600px; height: 400px;" />
  </div>
  <div class="control-panel">
    <button class="button" onclick="move('forward')">Forward</button>
    <div>
      <button class="button" onclick="move('left')">Left</button>
      <button class="button" onclick="move('stop')">Stop</button>
      <button class="button" onclick="move('right')">Right</button>
    </div>
    <button class="button" onclick="move('backward')">Backward</button>
  </div>
  <div class="control-panel">
    <label for="pan">Pan:</label>
    <input type="range" id="pan" name="pan" min="0" max="180" class="slider" oninput="setServo('pan', this.value)">
    <label for="tilt">Tilt:</label>
    <input type="range" id="tilt" name="tilt" min="0" max="180" class="slider" oninput="setServo('tilt', this.value)">
    <label for="speed">Speed:</label>
    <input type="range" id="speed" name="speed" min="0" max="255" class="slider" oninput="setSpeed(this.value)">
  </div>
  <div class="control-panel">
    <div class="bar" id="ammonia-bar" style="background: linear-gradient(to right, green, yellow, red);"></div>
    <div class="bar" id="metal-bar" style="background: green;"></div>
    <div class="bar" id="temperature-bar" style="background: linear-gradient(to right, blue, red);"></div>
    <div class="bar" id="rain-bar" style="background: gray;"></div>
  </div>
  <div id="notifications"></div>

  <script>
    function move(direction) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://192.168.5.184/move?direction=" + direction, true);
      xhr.send();
    }

    function setServo(servo, value) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://192.168.5.184/servo?servo=" + servo + "&value=" + value, true);
      xhr.send();
    }

    function setSpeed(value) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://192.168.5.184/speed?value=" + value, true);
      xhr.send();
    }

    function fetchSensorData() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://192.168.5.184/sensor_data", true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var data = JSON.parse(xhr.responseText);
          document.getElementById("ammonia-bar").style.width = data.ammonia + "px";
          document.getElementById("metal-bar").style.background = data.metal ? "red" : "green";
          document.getElementById("temperature-bar").style.width = data.temperature + "px";
          document.getElementById("rain-bar").style.background = data.rain ? "blue" : "gray";
          var notifications = "";
          if (data.distanceFront < 20 || data.distanceBack < 20 || data.distanceLeft < 20 || data.distanceRight < 20) {
            notifications += "Obstacle detected! ";
          }
          if (data.ammonia > 100) {
            notifications += "High ammonia concentration! ";
          }
          document.getElementById("notifications").innerText = notifications;
        }
      };
      xhr.send();
    }

    setInterval(fetchSensorData, 1000); // Fetch sensor data every second
  </script>
</body>
</html>
